<!DOCTYPE html>
<html>

<head>
    <title>Memory Game</title>
    <link rel="icon" href="images/icon.png">
    <!-- Link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/game.css">
        
    <!-- script bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="scripts/script.js" type="module"></script>

</head>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-sm bg-dark px-3" data-bs-theme="dark">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="game.html">Game</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            </ul>
        </nav>
    </div>
    <!-- main -->
    <main class="container">
        <div class="row">
            <div class="col-12">
                <h1>Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-8">
                <div id="game" class="row"></div>
            </div>
            <div class="col-12 col-sm-12 col-md-4">
                <div class="row">
                    <div class="col mb-3">
                        <div class="form-group">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" class="form-control" id="quantidade" placeholder="Quantidade" value="10">
                        </div>
                        <div>
                            <label for="tema">Tema</label>
                            <select class="form-select" aria-label="Default select example" id="tema">
                                <option selected>Selecione o tema</option>
                                <option value="animals">Animais</option>
                                <option value="fruits">Frutas</option>
                                <option value="countries">Países</option>
                                <option value="colors">Cores</option>
                                <option value="professions">Profissões</option>
                                <option value="cats">Gatos</option>
                                <option value="dogs">Cachorros</option>
                                <option value="birds">Pássaros</option>
                                <option value="fishes">Peixes</option>
                                <option value="rabbits">Coelhos</option>
                                <option value="flowers">Flores</option>
                            </select>
                        </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        <button id="start" class="btn btn-success">Start</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-default">
                            Score <span id="score" class="badge text-bg-primary">0</span>
                        </button>
                    </div>
                </div>  
            </div>
        </div>
    </main>
</body>

</html>
